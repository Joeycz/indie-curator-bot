<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    button:hover {
      background: #333;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h3>Indie Curator Sync</h3>
  <p>Open your Twitter Likes page and click Sync.</p>
  <button id="syncBtn">Sync Visible Likes</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
